<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body>

    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Alice Roach</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="index.html">About</a>
                <a class="p-2 text-dark" href="portfolio.html">Portfolio</a>
                <a class="p-2 text-dark" href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                        <form>
                                <div class="form-group">
                                        <label for="exampleInputName">Name</label>
                                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
                                      </div>
                                      
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  
                                </div>
                                
                                <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                </div>
            </div>
    </div>

    <footer class="footer">
